<!DOCTYPE html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <title>Waragraph Web</title>

    <link rel="stylesheet" href="waragraph.css"/>
  </head>
  <body>

    <div id="main-container">
      <div id="graph-viewer-container">
        <canvas id="graph-viewer-2d" width=800 height=600></canvas>
        <canvas id="graph-viewer-2d-overlay" width=800 height=600></canvas>
      </div>

      <div id="path-viewer-container">
        <div class="path-viewer-list-row">
          <!-- <div class="path-name" id="path-viewer-view-input"></div> -->
          <div class="path-name" id="path-viewer-range-input">
            <input type="text" inputmode="numeric" pattern="\d*" id="path-viewer-range-start">
            <input type="text" inputmode="numeric" pattern="\d*" id="path-viewer-range-end">
          </div>
          <canvas id="overview-map" width=1024 height=40></canvas>
        </div>
        <div class="path-viewer-list-row">
          <div class="path-name"></div>
          <canvas id="sequence-view" width=1024 height=20></canvas>
        </div>
      </div>
    </div>

    <div id="tooltip" role="tooltip">tooltip</div>

    <!-- <div id="view-toggle">toggle view</div> -->
    <button id="view-toggle">toggle view</button>

    <script type="module" src='./index.js'></script>

  </body>
</html>
