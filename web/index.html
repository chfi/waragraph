<!DOCTYPE html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
  </head>
  <body>
    <!-- Note the usage of `type=module` here as this is an ES6 module -->

    <canvas id="main_view" width=800 height=600></canvas>

    <script type="module">
      // Use ES module import syntax to import functionality from the module
      // that we have compiled.
      //
      // Note that the `default` import is an initialization function which
      // will "boot" the module and make it ready to use. Currently browsers
      // don't support natively imported WebAssembly as an ES module, but
      // eventually the manual initialization won't be required!
      import init, * as waragraph from './pkg/web.js';
      let wasm;

      async function run() {
          console.log("what");
          wasm = await init();
          console.log(waragraph);

          // window.waragraph = waragraph;

          const canvas = document.getElementById("main_view");

          let ctx = await waragraph.initialize(canvas);
          window.waragraph = ctx;
      }

      run();
    </script>
  </body>
</html>
